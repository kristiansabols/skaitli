<!DOCTYPE html>
<html>
  <body>
    <button id="start" onclick="startGuessing()">Start Guessing</button>
    <button id="higher" onclick="higher()" style="display:none">Too High</button>
    <button id="lower" onclick="lower()" style="display:none">Too Low</button>
    <button id="correct" onclick="correct()" style="display:none">Correct</button>
    <p id="result" style="display:none"></p>

    <script>
      let min = 1;
      let max = 10;
      let guess;
      function startGuessing() {
        document.getElementById("start").style.display = "none";
        document.getElementById("higher").style.display = "inline-block";
        document.getElementById("lower").style.display = "inline-block";
        document.getElementById("correct").style.display = "inline-block";
        guess = Math.floor((max + min) / 2);
        document.getElementById("result").innerHTML = "Is your number " + guess + "?";
        document.getElementById("result").style.display = "block";
      }

      function higher() {
        min = guess + 1;
        guess = Math.floor((max + min) / 2);
        document.getElementById("result").innerHTML = "Is your number " + guess + "?";
      }

      function lower() {
        max = guess - 1;
        guess = Math.floor((max + min) / 2);
        document.getElementById("result").innerHTML = "Is your number " + guess + "?";
      }

      function correct() {
        document.getElementById("result").innerHTML = "I got it! your number was " + guess;
        document.getElementById("higher").style.display = "none";
        document.getElementById("lower").style.display = "none";
        document.getElementById("correct").style.display = "none";
      }
    </script>
  </body>
</html>
