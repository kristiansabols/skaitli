<html>
<head>
  <title>Uzmini skaitli</title>
  <style>
    .title {
      border: 5px outset rgb(0, 0, 0);
      background-color: rgb(22, 133, 207);    
      text-align: center;
    }
    body  {
  background-image: url("https://t3.ftcdn.net/jpg/04/12/82/16/360_F_412821610_95RpjzPXCE2LiWGVShIUCGJSktkJQh6P.jpg");
  background-size: cover;
}
    </style>
</head>
<body>
<center>
    <div class="title">
  <h1>Uzmini skaitli</h1>
  <p>Uzmini skaitli starp 1 un 10:</p>
</div>
<br>
  <input type="text" id="guess">
  <button onclick="checkGuess()">Minēt</button>
  <button><a href="" >Notīrīt</a></button>
  <p id="result"></p>
  <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
      let guess = document.getElementById("guess").value;
      if (guess == randomNumber) {
        document.getElementById("result").innerHTML = "TU UZMINĒJI!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!";
      } else if (guess > randomNumber) {
        document.getElementById("result").innerHTML = "Par augstu";
      } else {
        document.getElementById("result").innerHTML = "Par zemu";
      }
    }
  </script>
    <img src="https://media.tenor.com/jdcMLq1sfjkAAAAM/dancing-voting-day.gif">
  </center>
</body>
</html>
